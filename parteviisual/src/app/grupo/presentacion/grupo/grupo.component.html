<div class="container py-4">
  <h2>Gestión de Grupos</h2>

  <button
    class="btn btn-primary mb-3"
    (click)="abrirNuevo()">
    <i class="bi bi-plus-lg"></i>Nuevo Grupo
  </button>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Código</th>
        <th class="text-center">Nombre</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of grupos">
        <td class="text-center">{{ g.id }}</td>
        <td class="text-left">{{ g.codigo }}</td>
        <td class="text-left">{{ g.nombre }}</td>
        <td class="text-center">
          <button
            class="btn btn-sm btn-warning me-2"
            (click)="editar(g)">
            <i class="bi bi-pencil-square"></i> Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(g.id!)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    class="modal fade"
    id="grupoModal"
    tabindex="-1"
    aria-labelledby="grupoModalLabel"
    aria-hidden="true"
    #modalGrupo
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="guardar()" #grupoForm="ngForm">
          <div class="modal-header">
            <h5 class="modal-title" id="grupoModalLabel">
              {{ editando ? 'Editar Grupo' : 'Nuevo Grupo' }}
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              (click)="reset()"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input
                type="text"
                class="form-control"
                id="codigo"
                name="codigo"
                [(ngModel)]="grupo.codigo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                [(ngModel)]="grupo.nombre"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              (click)="reset()"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">
              {{ editando ? 'Actualizar' : 'Guardar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
